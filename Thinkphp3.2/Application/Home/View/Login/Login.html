<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0026)http://www.58pic.com/login -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>千图网-登录</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/qt-ui.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/login_v714.css">
    <style>
        .geetest_holder {
        width: 100% !important;
    }

    .img-code-a {
        display: inline-block;
        width: 20px;
        height: 20px;
        vertical-align: middle;
        margin-left: 8px;
        cursor: pointer;
        background-image: url('http://icon.58pic.com/revision/images/img-code-bg.png');
    }

    #sendcode-captcha {
        display: none;
    }
    </style>
</head>
<body>
<div class="qt-header-other">
    <div class="w1200">
        <div class="qt-logo"><a class="statis" site="1" href="http://www.58pic.com/" title="千图网"></a></div>
        <div class="header-title">登录</div>
    </div>
</div>
<!--落地页主体部分-->
<div class="login-main" style="background-color:#1980ff; height: 476px;">
    <div class="w1200"><img class="statis publicPicClick" data-which="login" site="2"
                            src="__PUBLIC__/images/59a7da08d71da.png"><!--手机验证码登录-->
        <div class="login-wrap">
            <div class="login-hearder">
                <div class="header-btn on" style="margin-left: 75px;"> 登录
                </div>
                <a id="statis-enroll" class="statis" site="3" href="{:U('Home/Login/reg')}">
                    <div class="header-btn"> 注册
                    </div>
                </a></div>
            <div class="login-content">
                <div class="login-others"><a id="statis-qq" class="statis other-logo logo-qq" site="4"
                                             href="http://www.58pic.com/index.php?m=login&amp;a=snsLogin&amp;type=qq&amp;isRedirect=1"><i></i>&nbsp;
                    <span>QQ登录</span></a><a
                                            href=""><i></i>&nbsp;
                    <span></span></a>
                    <a id="statis-wx" site="5" class="statis other-logo logo-wechat"
                                            href="http://www.58pic.com/index.php?m=login&amp;a=snsLogin&amp;type=weixin&amp;isRedirect=1"><i></i>&nbsp;
                    <span>微信登录</span></a>
                </div>
                <div class="login-box"><p class="cutting-line"><span>或</span></p>

                    <div class="phone-box">
                        <div class="login-form">
                            <div class="input-inline">
                                <div class="input-icon i-phone">
                                </div>
                                <input id="phone" type="text" autocomplete="off" placeholder="请输入 11 位手机号" value=""
                                       maxlength="11">

                                <p class="warning-text"><i class="danger-icon"></i>
                                    <span>该帐号还未注册<a href="http://www.58pic.com/login#" class="te
        xt-green">去注册</a></span></p></div>
                            <div id="sendcode-captcha" class="input-inline captcha"><input id="img-code" type="
        text" autocomplete="off" placeholder="图形验证码" value="" maxlength="6" style="width: 188px;"><img alt="加载中..."
                                                                                                       id="img-captcha"
                                                                                                       src="http://www.58pic.com/login"
                                                                                                      style="margin-left: 10px;vertical-align: bottom; cursor:pointer;"><a
                                    class="img-code-a" onclick="$('#img-captcha').click();"></a>

                                <p class="warning-text"></p></div>
                            <div class="input-inline captcha"><input id="captcha" type="text" autocomplete="off"
                                                                     placeholder="请输入验证码" maxlength="6">

                                <div class="btn-captcha qt-btn btn-green"><a class="statis" site="13"
                                                                             href="javascript:void(0);">发送验证码</a></div>
                                <p class="warning-text"><i class="danger-icon"></i><span>该帐号还未注册，<a
                                        href="http://www.58pic.com/login#" class="text-green">去注册</a></span></p></div>
                            <div class="login-submit qt-btn btn-green-linear disabled" id="submit-phone"><a
                                    class="statis" site="14">登录</a></div>
                            <p class="login-switch"><a site="15" href="http://www.58pic.com/login#"
                                                       class="statis j-accountLogin">帐号密码登录</a></p></div>
                    </div>
                    <form action="{:U('Login/Login2')}" id="weiwei" method="post">
                    <div class="account-box">
                        <div class="login-form">
                            <div class="input-inline">
                                <div class="input-icon i-user"></div>
                                <input id="account" type="text" autocomplete="off" placeholder="请输入帐号/手机号" name="user">

                                <p class="warning-text"></p></div>
                            <div class="input-inline">
                                <div class="input-icon i-password"></div>
                                <input id="passwd" type="password" autocomplete="off" placeholder="请输入密码" name="password">

                                <p class="warning-text"></p></div>
                            <div class="input-inline captcha account-captcha" style="display:none;"><input
                                    id="img-code2" type="text" autocomplete="off" placeholder="图形验证码" value=""
                                    maxlength="6" style="width: 188px;"><img alt="加载中..." id="img-captcha2"
                                                                             src="http://www.58pic.com/login"
                                                                             style="margin-left: 10px;vertical-align: bottom; cursor:pointer;"><a
                                    class="img-code-a" onclick="$('#img-captcha2').click();"></a>

                                <p class="warning-text"></p></div>
                            <div class="login-submit qt-btn btn-green-linear disabled" id="submit-passwd">

                                <a onclick="weiwei()" class="statis" site="20">登录</a>
                            </div>
                            <p class="login-switch clearfix"><a href="http://www.58pic.com/login#" site="21"
                                                                class="statis fl j-phoneLogin">手机验证码登录</a><a
                                    href="http://www.58pic.com/reset" site="22" class="statis fr">忘记密码？</a></p></div>
                    </div>
                    </form>

                    <script type="application/ecmascript">

                        function weiwei(){
                            $("#weiwei").submit();
                        }



                    </script>

                </div>
                <div class="login-footer"><p class="login-type"><a site="7" href="javascript:;"
                                                                   class="statis j-phoneLogin" rel="external nofollow">手机验证码登录</a><a
                        site="8" href="javascript:;" class="statis j-accountLogin" rel="external nofollow">帐号密码登录</a>
                </p></div>
            </div>
        </div>
    </div>
</div>
<div class="qt-footer-other login-footer"> Copyright &#169; 2017千图网 沪ICP备10011451号-6
</div>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript"  src="__PUBLIC__/js/loginNew-indexv10.js"></script>
<script>    $(document).ready(function () {
    var timestamp = new Date().getTime();
    $(window).unload(function () {
        var site = 1;
        var timestampEnd = new Date().getTime();
        var time = parseInt((timestampEnd - timestamp) / 1000);
        if (document.referrer) {
            var action = 'href';
        } else {
            var action = 'quit';
        }
        $.getJSON("http://stats.58pic.com/58pic/index.php?m=staLogin&a=exitSta&action=" + action + "&site=" + site + "&time=" + time + "&callback=?", function () {
        });
    });

    $(".publicPicClick").click(function () {
        var which = $(this).attr('data-which');
        $.getJSON("http://ajax.58pic.com/58pic/index.php?m=publicPicClickTongji&a=index&which=" + which + "&callback=?", function () {
        });
    })

});
</script>
</body>
</html>
