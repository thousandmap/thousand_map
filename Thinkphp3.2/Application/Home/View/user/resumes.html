            }, 'json');

<script>            $(function () {
    $(".qt-card img").each(function () {
        if (this.complete) {
            imageLoad($(this))
        } else {
            $(this).load(function () {
                imageLoad($(this))
            })
        }

        function imageLoad(a) {
            var cardHight = parseInt(a.height());
            var parentHight = parseInt(a.closest(".card-img").height());
            if (cardHight < parentHight) {
                a.css("margin-top", ((parentHight - cardHight) / 2 + "px"));
            }
        }
    });
})
</script>
