<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>基础版布局</title>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/region_select.js"></script>
    <link href="__PUBLIC__/css/style.1212ac31c44279ad09a9.css" rel="stylesheet">
</head>
<body>

                <div class="_modal-content" style="padding: 1rem;">
                    <form class="jobObjectiveEdit _form-form" id="form2" name="form2" method="post">
                        <div class="formItem"><label>意向职位</label><input
                                type="text" name="position" class="_input" placeholder="请输入您的职位" value=""
                                style="width: 180px;"></div>
                        <div class="formItem"><label>工作类型</label>

                            <div class="_select-select" style="width: 180px;">
                                <select class="_select-select-toggle btn selector" name="type" lay-verify="">
                                <option value="">请选择工作类型</option>
                                <option value="全职">全职</option>
                                <option value="兼职">兼职</option>
                                <option value="实习">实习</option>
                                </select>
                            </div>
                            </div>
                            <div class="formItem"><label>意向城市</label>
                            <div>
                                <div class="_select-select" style="width: 80px; margin-right: 20px;">
                                    <select class="_select-select-toggle btn"  name="location_p" id="location_p">

                                    </select>

                                    <div class="_select-select" style="width: 80px; margin-right: 20px;">
                                        <select  class="_select-select-toggle btn" name="location_c" id="location_c">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <script type="text/javascript">
                                new PCAS('location_p', 'location_c','', '');
                            </script>

                           </div>
                        <div class="formItem"><label>期望薪资</label>
                            <div class="_scope-scope">
                                <input type="text" name="start" class="_input" value="5K" style="width: 70px; text-align: center;">
                               <a style="color: #0058c3">----</a>
                                <input type="text" name="end" class="_input" value="6k"
                                       style="width: 70px; text-align: center;">
                            </div>
                           </div>
                        <div class="formItem"><label>到岗时间</label>
                            <div class="_select-select" style="width: 180px;">
                                <select class="_select-select-toggle btn"  name="work" lay-verify="">
                                    <option value="">请选择到岗时间</option>
                                    <option value="随时到岗">随时到岗</option>
                                    <option value="一周内到岗">一周内到岗</option>
                                    <option value="一个月内到岗">一个月内到岗</option>
                                    <option value="三个月内到岗">三个月内到岗</option>
                                    <option value="到岗时间另议">到岗时间另议</option>
                                </select>
                            </div>
                           </div>
                    </form>
                </div>
                <div class="_modal-footer">
                    <a class="btn btn-blue-linear" href="javascript:document.getElementById('form2').action='{:U('Resume/add_resume')}?sign=2';document.getElementById('form2').submit()" >保存</a>
                    <button type="reset" class="layui-btn layui-btn-primary" onclick="document.getElementById('form2').reset();">重置</button>
                </div>

</body>
</html>
